<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Progress Dashboard</title>
</head>
<body>
    <header>
        <h1>EPD PRODUCT PROGRESS</h1>
    </header>
    <section class="product-card">
        <h2>NASA</h2>
        <div class="progress-bar">
            <div class="progress" style="width: 75%;"></div>
        </div>
        <p>Progress: 75%</p>
        <p>Stage: Main Wiring</p> <!-- instead of hard coding it here.. put the string Stage there-->
    </section>
    <section class="product-card">
        <h2>QED Switchboard Q2C#: </h2>
        <div class="progress-bar">
            <div class="progress" style="width: 50%;"></div>
        </div>
        <p>Progress: 50%</p>
        <p>Stage: Pre-Wire</p>
    </section>
    <section class="product-card">
        <h2>Keppel Fels</h2>
        <div class="progress-bar">
            <div class="progress" style="width: 20%;"></div>
        </div>
        <p>Progress: 20%</p>
        <p>Stage: Mechanical Line</p>
    </section>
    <section class="product-card">
        <h2>Steiner</h2>
        <div class="progress-bar">
            <div class="progress" style="width: 60%;"></div>
        </div>
        <p>Progress: 60%</p>
        <p>Stage: Close-Up</p>
    </section>
    <section class="product-card">
        <h2>Phoenix</h2>
        <div class="progress-bar">
            <div class="progress" style="width: 30%;"></div>
        </div>
        <p>Progress: 30%</p>
        <p>Stage: Pre-Wiring</p>
    </section>
    <!-- Add more product cards as needed -->
</body>
</html>
